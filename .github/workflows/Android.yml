name: Build shadPS4 Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: 'false'
        fetch-depth: 1

    - name: Limpar e Atualizar Submódulos
      run: |
        # Remove a referência ao submódulo quebrado diretamente no config
        git config -f .gitmodules --remove-section submodule.externals/cryptoppwin || true
        git submodule sync
        git submodule update --init --recursive --depth 1 || echo "Ignorando submódulos faltantes"

    - name: Configurar Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Instalar NDK e CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Build com Gradle (Pasta Android)
      run: |
        # O segredo está aqui: entrar na pasta onde o gradlew realmente existe
        cd android 
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: shadPS4-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
