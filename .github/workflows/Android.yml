name: Build shadPS4 Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        submodules: 'false'
        fetch-depth: 1

    - name: Limpar e Atualizar Submódulos
      run: |
        git config -f .gitmodules --remove-section submodule.externals/cryptoppwin || true
        git submodule sync
        git submodule update --init --recursive --depth 1 || echo "Ignorando submódulos"

    - name: Configurar Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Instalar NDK e Dependências
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Localizar e Rodar Build
      run: |
        # Procura o arquivo gradlew em qualquer subpasta
        GRADLE_PATH=$(find . -name gradlew | head -n 1)
        if [ -z "$GRADLE_PATH" ]; then
          echo "Erro: gradlew não encontrado no repositório!"
          exit 1
        fi
        GRADLE_DIR=$(dirname "$GRADLE_PATH")
        echo "Gradle encontrado em: $GRADLE_DIR"
        cd "$GRADLE_DIR"
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: shadPS4-debug-apk
        path: "**/*.apk" # Pega qualquer APK gerado em qualquer pasta
